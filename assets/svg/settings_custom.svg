<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gear main circle -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="currentColor" stroke-width="7"/>
  <!-- Gear teeth -->
  <g stroke="currentColor" stroke-width="7" stroke-linecap="round">
    <line x1="100" y1="20" x2="100" y2="35"/>
    <line x1="100" y1="165" x2="100" y2="180"/>
    <line x1="20" y1="100" x2="35" y2="100"/>
    <line x1="165" y1="100" x2="180" y2="100"/>
    <!-- Diagonal teeth -->
    <line x1="42" y1="42" x2="53" y2="53"/>
    <line x1="147" y1="147" x2="158" y2="158"/>
    <line x1="158" y1="42" x2="147" y2="53"/>
    <line x1="53" y1="147" x2="42" y2="158"/>
  </g>
  <!-- Center circle -->
  <circle cx="100" cy="100" r="15" fill="currentColor"/>
</svg>
